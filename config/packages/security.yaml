security:
    encoders:
        App\Entity\User:
          algorithm: bcrypt

    providers:
        doctrine:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            security: false
            #http_basic: ~
            #provider: doctrine
            #form_login:
            #    login_path: login
            #    check_path: login_check
            #    always_use_default_target_path:  true
            #    default_target_path:  /
            #logout: ~

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/users, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: PUBLIC_ACCESS }
